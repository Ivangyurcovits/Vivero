 <!DOCTYPE html>
 <html lang="es">
     <head>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="vivero.css">
         <title>LOGIN</title>
     </head>
     <body>
        <div class="signin" align="center">
            
            <img class="img" src="login.png" alt="" width="72" height="72">
            <h1>Inicio de Sesión</h1><br>
        
            <label for="inputEmail">Email:</label><br>
            <input type="email" id="inputEmail" placeholder="Email" required autofocus><br><br>
    
            <label for="inputPassword">Contraseña:</label><br>
            <input type="password" id="inputPassword" placeholder="Cantraseña" required><br><br>
    
            <button id="submitBtn">INGRESAR</button>
            
        </div>
        
        <script src="init.js"></script>
        <script src="login.js"></script>

     </body>

 </html>
